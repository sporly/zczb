<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>中创资本—成功案例</title>
		<link rel="stylesheet" href="css/comm.css">
		<link rel="stylesheet" href="css/css.css">
		<script src="js/jquery.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/page.js"></script>
		<script src="js/unslider.min.js"></script>
		<script src="js/conm.js" type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/buttonLite.js#style=-1&amp;uuid=&amp;pophcol=2&amp;lang=zh"></script>
        <script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/bshareC0.js"></script>
	</head>

	<body>
		<!--头部 S-->
		<div class="header">
			<div class="hd1">
			    <div class="main clearfix">
			    	<div class="logo fl"><img src="img/logo.jpg"/></div>
			    	<div class="phone fr"><img src="img/phone.png"/></div>
			    </div>
			</div>
		</div>
		<!--头部 E-->
		<!--err S-->
		<div class="err-content">
			<div class="err-main">
				<div class="err-box">
					<div class="pic"><img src="img/404.png"/></div>
					<p>非常遗憾，您访问的页面不存在，请尝试：</p>
					<a href="index.html">返回首页<span class="b-cl">（<span id="b-time">5</span>s）</span></a>
				</div>
			</div>
		</div>
		<!--err E-->
        <script type="text/javascript">
	        /*定时跳转页面 S*/
	       $(function(){
	        	var obj = {
	        		time:5,
	        		run:function(){
	        			var $this=this;
	        			setInterval(function(){
			        		$this.time=$this.time-1;
			        		$("#b-time").text($this.time);
			        		if($this.time==0){
			        			window.location.href="index.html";
			        		}
	        	        },1000);
	        		}
	        	};
	        	obj.run();
	        })
	       /*定时跳转页面 E*/ 
		</script>
	</body>

</html>
